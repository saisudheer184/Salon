<main class="grid">
  <section class="card">
    <h2>Create Service</h2>
    <form id="createServiceForm" class="grid">
      <label>Name</label>
      <input class="input" name="name" required />
      <label>Description</label>
      <input class="input" name="description" />
      <label>Price (₹)</label>
      <input class="input" name="price" type="number" min="0" required />
      <label>Duration (mins)</label>
      <input class="input" name="duration" type="number" min="1" required />
      <button class="btn" type="submit">Add</button>
    </form>
  </section>

  <section class="card">
    <h2>All Appointments</h2>
    <div id="allAppointments"></div>
  </section>

  <section class="card">
    <h2>All Services</h2>
    <div id="adminServices"></div>
  </section>
