<main class="grid">
  <section class="card">
    <h2>Book an Appointment</h2>
    <form id="bookForm" class="grid">
      <label>Service</label>
      <select id="service" name="service" class="input"></select>

      <label>Date</label>
      <input class="input" type="date" name="date" required />

      <label>Time</label>
      <input class="input" type="time" name="time" required />

      <label>Notes (optional)</label>
      <input class="input" type="text" name="notes" />

      <button class="btn" type="submit">Book Now</button>
    </form>
    <p><small>If you clicked "Book" from a service, the service will already be selected.</small></p>
  </section>
</main>
